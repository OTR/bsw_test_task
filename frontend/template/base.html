<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<link rel="site icon" type="image/png"
      href="/static/favicon.ico"/>
<link rel="stylesheet" type="text/css"
      href="/static/css/bootstrap.min.css">
<script type="text/javascript"
        src="/static/js/jquery-3.4.1.slim.min.js"></script>
<script type="text/javascript"
        src="/static/js/popper.min.js"></script>
<script type="text/javascript"
        src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="/static/js/user-script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sports Events
        </a>
        <div class="dropdown-menu" aria-labelledby="statusDropdown">
          <a class="dropdown-item" href="/events?status=all">All Events</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/events?status=new">New events</a>
          <a class="dropdown-item" href="/events?status=finished_win">Winning events</a>
          <a class="dropdown-item" href="/events?status=finished_lose">Losing events</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="durationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sports Bets
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/bets?duration=all">All bets</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/bets?duration=new">New bets</a>
          <a class="dropdown-item" href="/bets?duration=finished">Finished bets</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bets/new">Place a bet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/stats">Statistics</a>
      </li>

    </ul>
  </div>
</nav>
<!-- End navigation bar -->

<!-- Notification container -->
<div id="notificationContainer" class="position-fixed top-500 start-50 translate-middle-x p-3" style="z-index: 1050;">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>
<!-- End notification container -->

<!-- Content block -->
{% block content %}
{% endblock %}
<!-- End content block -->
</body>
</html>
